<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Plida's shop</title>
  <link rel="icon" href="media/yes.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="index.html">
          <img src="media/yes.png" alt="logo" id="store-logo"></img>
          <h1 class="store-name-long">Plida's cool shop<br>Web programming lab work #1</h1>
          <h1 class="store-name-middle">Plida's cool shop</h1>
          </a>
        </li>
        <li>
          <a href="https://github.com/plida/itmo_webdev">
            <img src="media/Octicons-mark-github.svg.png">
          </a>
        </li>
        <li>
          <a href="cart.html">
            <div>
            <img src="media/shopping-cart-114.png">
            <span class="cart-count limit-99">0</span>
            </div>
            <span class="cart-total">0</span>
          </a>
        </li>
      </ul>  
    </nav>
  </header>
  <main>
    <div class="cart-page">
    <section class="cart-contents">
      <h2>Cart contents</h2>
      <div><ul></ul></div>
      <button class="empty-cart-btn">Empty the cart</button>
    </section>
    <section class="cart-summary">
      <h2>Cart summary</h2>
      <div class="cart-summary__contents">
      <div>Item count: <span class="cart-count">0</span></div>
      <div>Total sum: <span class="cart-total">0</span></div>
      <button class="open-order-form-btn">Place order</button>
      </div>
    </section>
    </div>
    <section class="order-form hidden">
      <div class="order-form__contents">
        <div class="order-form__heading">
        <h2>Order form</h2>
        <button class="close-order-form-btn">Close</button>
        </div>
        <form>
          <div>
            <label>First name: </label>
            <input type="text" placeholder="John" required>
          </div>
          <div>
            <label>Last name: </label>
            <input type="text" placeholder="Watson" required>
          </div>
          <div>
            <label>Address: </label>
            <input type="text" placeholder="221B Baker Street" required>
          </div>
          <div>
            <label>Phone number: </label>
            <input type="tel" placeholder="+0(123)456-78-90" required>
          </div>
          <input type="submit" value="Submit">
        </form>
      </div>
    </section>
  </main>
  <footer>
    <span>Plida 2025</span>
    <span>Photo credit: Unsplash</span>
  </footer>
</body>
</html>
