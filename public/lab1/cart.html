<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plida's shop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	  <section header class="header">
                <a href="index.html" class="header-logo">
                        <img class="header-image" src="media/yes.png" alt="logo">
			<div>
                                <h1>Plida's cool shop</h1>
                                <h2>Web programming lab work #1</h2>
                        </div>

                </a>
                <div class="header-buttons">
                        <a href="https://github.com/plida/itmo_webdev"><img class="header-image" src="media/Octicons-mark-github.svg.png" alt="Github"></a>
                        <div class="cart_button">
                                <a href="cart.html"><img class="header-image" src="media/shopping-cart-114.png" alt="Go to cart"></a>
                                <div class="popup">
                                        <p>Count: <span id="cart_count">0</span></p>
                                        <p>Total: <span id="cart_sum">0</span></p>
                                </div>
                        </div>
                </div>
	</section>
	<section>
	<h2>Cart</h2>
	<div id="cart_contents">
		<ul>
			...
		</ul>
	</div>
	<div>Item count: <span id="cart_count">0</span>, total sum: <span id="cart_sum">0</span></div>

	<button id="emptyCart" onclick="emptyCart()">Empty the cart</button>
	<button id="placeOrder" onclick="openOrderForm()">Place an order</button>
	</section>
	<section class="orderForm" id="orderForm">
		<div class="orderFormContents">
			<h2>Order form</h2>
			<button onclick="closeOrderForm()">Close the form</button>
			<form>
				<label for="form-name">First name: </label>
				<input type="text" id="form-name" placeholder="John" required>
				<label for="form-surname">Surname: </label>
                        	<input type="text" id="form-surname" placeholder="Watson" required>
				<label for="form-address">Address: </label>
                        	<input type="text" id="form-address" placeholder="221B Baker Street" required>
				<label for="form-tel">Phone number: </label>
                       		<input type="tel" id="form-tel" placeholder="7(123)456-78-90" required>
			
				<input type="submit" value="Submit">
			</form>
		</div>
	  </section>
	<script src="index.js"></script>
</body>
</html>
