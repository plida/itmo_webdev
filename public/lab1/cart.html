<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plida's shop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	  <h1>Plida's cool shop</h1>
	  <a href="index.html">Return to shopping</a>
	  <section>
		 <h2>Cart</h2>
		 <ul>
		 </ul>
		 <input type="button" value="Place an order" onclick="placeOrder()">
	  </section>

	  <div class="order_form">
		<h2>Order form</h2>
		<input type="button" value="x" onclick="closeOrderForm()">
		<form>
			<label for="form-name">First name: </label>
			<input type="text" id="form-name" required>
			<label for="form-surname">Surname: </label>
                        <input type="text" id="form-surname" required>
			<label for="form-address">Address: </label>
                        <input type="text" id="form-address" required>
			<label for="form-tel">Phone number: </label>
                        <input type="tel" id="form-tel" required>
			
			<input type="submit" value="Submit form">
		</form>
	  </div>
    <script src="index.js"></script>
  </body>
</html>
