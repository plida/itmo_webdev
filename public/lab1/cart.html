<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plida's shop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	  <h1>Plida's cool shop</h1>
	  <a href="index.html">Return to shopping</a>
	  <section>
	  <section id="cart_contents">
		 <h2>Cart</h2>
		 <ul>
			 ...
		 </ul>
		 <div>Item count: <span id="cart_count">0</span>, total sum: <span id="cart_sum">0</span></div>
	  </section>
	  <button onclick="emptyCart()">Empty the cart</button>
	  <button onclick="openOrderForm()">Place an order</button>
	  </section>
	  <section class="orderForm" id="orderForm">
		<div class="orderFormContents">
		<h2>Order form</h2>
		<button onclick="closeOrderForm()">x</button>
		<form>
			<label for="form-name">First name: </label>
			<input type="text" id="form-name" placeholder="John" required>
			<label for="form-surname">Surname: </label>
                        <input type="text" id="form-surname" placeholder="Watson" required>
			<label for="form-address">Address: </label>
                        <input type="text" id="form-address" placeholder="221B Baker Street" required>
			<label for="form-tel">Phone number: </label>
                        <input type="tel" id="form-tel" placeholder="7(123)456-78-90" required>
			
			<input type="submit" value="Submit form">
		</form>
		</div>
	  </section>
    <script src="index.js"></script>
  </body>
</html>
