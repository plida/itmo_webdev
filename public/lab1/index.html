<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Plida's shop</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section header class="header">
		<div class="header-logo">
			<img class="header-image" src="media/yes.png" alt="logo">
			<div class="header-text">
				<h1 class="header-text-h1">Plida's cool shop</h1>
				<h2 class="header-text-h2">Web programming lab work #1</h2>
			</div>

		</div>
		<div class="header-buttons">
			<a href="https://github.com/plida/itmo_webdev" class="header-button"><img class="header-image" src="media/Octicons-mark-github.svg.png" alt="Github"></a>
			<a href="cart.html" class="cart_button header-button">
				<img class="header-image" src="media/shopping-cart-114.png" alt="Go to cart">
				<div class="cart_button-overlay">
					<span id="cart_button-count">0</span>
				</div>
			</a>
		</div>
	</section>
       	<section product-list>
		<h2>Featured products</h2>
		<ul id="product-list"></ul>
	</section>
	<section footer class="footer">
		<p>Plida 2025</p>
	</section>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
