<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Plida's shop</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section header class="header">
		<div class="header-logo">
			<img class="header-image" src="media/yes.png" alt="logo">
			<div class="header-text">
				<h1>Plida's cool shop</h1>
				<h2>Web programming lab work #1</h2>
			</div>

		</div>
		<div class="header-buttons">
			<a href="https://github.com/plida/itmo_webdev"><img class="header-image" src="media/Octicons-mark-github.svg.png" alt="Github"></a>
			<div class="cart_button">
				<a href="cart.html"><img class="header-image" src="media/shopping-cart-114.png" alt="Go to cart"></a>
				<div class="popup">
					<p>Count: <span id="cart_count">0</span></p>
					<p>Total: <span id="cart_sum">0</span></p>
				</div>
			</div>
		</div>
	</section>
       	<section product-list>
		<h2>Our products</h2>
		<ul id="product-list"></ul>
	</section>
	<section footer class="footer">
		<p>Plida 2025</p>
	</section>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
