<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Plida's shop</title>
	 <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">


</head>
<body>
	<header>
		<div class="header-logo">
			<img class="header-image" src="media/yes.png" alt="logo">
			<div class="header-text">
				<h1 class="header-text-h1">Plida's cool shop</h1>
				<h2 class="header-text-h2">Web programming lab work #1</h2>
			</div>

		</div>
		<div class="header-buttons">
			<a href="https://github.com/plida/itmo_webdev" class="header-button"><img class="header-image" src="media/Octicons-mark-github.svg.png" alt="Github"></a>
			<a href="cart.html" class="cart_button header-button">
				<img class="header-image" src="media/shopping-cart-114.png" alt="Go to cart">
				<div class="cart_button-overlay">
					<span id="cart_button-count">0</span>
				</div>
				<span id="cart_button-total">0</span>
			</a>
		</div>
	</header>
       	<section class="productCollection">
		<h3 class="product-banner">Featured products</h3>
		<ul id="product-list"></ul>
	</section>
	<footer>
		<p>Plida 2025</p>
		<p>Photo credit: Unsplash</p>
	</footer>

	<script src="index.js"></script>
</body>
</html>
