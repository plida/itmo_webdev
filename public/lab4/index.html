<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Plida's Weather Service</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="media/4.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" type="module" defer></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="https://webdevitmo.plida.ru"><img src="media/4.png">
          <h1 class="site-name-long">Plida's weather service<br>Web programming lab work #4</h1>
          <h1 class="site-name-middle">Plida's weather service</h1>
          <h1 class="site-name-short"></h1>
          </a>
        </li>
        <li>
          <a href="https://github.com/plida/itmo_webdev/tree/main/public/lab4"><img src="media/Octicons-mark-github.svg.png"></a>
        </li>
      </ul>
    </nav>
  </header>
  <main id="main">
    <div class="main-container">
    <button id="refresh-btn">Refresh</button>
    
    <section class="current-location">
      <h3>Current location</h3>
      <div class="current-weather">
        <img>
        <span></span>
      </div>
      <div class="current-location__geolocation">
        <section class="location-data">
          <div class="location-data-byday">
            <ul></ul>
          </div>
        </section>

      </div>
      <div class="current-location__manual-choice">
        <section>
        <option value="">Choose a country</option>
        <input list="curr-countries" name="myCity">
        <button class="set-country-btn">Set</button>
        <datalist id="curr-countries" class="datalist-countries">
          <select></select>
        </datalist>
        <span class="invalid-input hidden">Invalid country!</span>
      </section>
      <section>
        <option value="">Choose a city</option>
        <input list="curr-cities" name="myCity">
        <button class="add-current-btn">Add</button>
        <datalist id="curr-cities" class="datalist-cities">
          <select></select>
        </datalist>
        <span class="invalid-input hidden">Invalid city!</span>
      </section>
      </div>
      <div class="current-location__manual">
        <section class="location-data">
          <div class="location-data-byday">
            <ul></ul>
          </div>
        </section>
      </div>
    </section>

    <section class="add-location">
      <section>
        <option value="">Choose a country</option>
        <input list="curr-countries" name="myCity">
        <button class="set-country-btn">Set</button>
        <datalist id="curr-countries" class="datalist-countries">
          <select></select>
        </datalist>
        <span class="invalid-input hidden">Invalid country!</span>
      </section>
      <section>
        <option value="">Choose a city</option>
        <input list="curr-cities" name="myCity">
        <button class="add-city-btn">Add</button>
        <datalist id="curr-cities" class="datalist-cities">
          <select></select>
        </datalist>
        <span class="invalid-input hidden">Invalid city!</span>
      </section>
    </section>

    <section class="locations">

    </section>
    </div>
  </main>
  <footer>
    <span>Plida 2025</span>
  </footer>
</body>
</html>
